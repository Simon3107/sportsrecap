<!-- core/templates/core/includes/sport_matches_filter.html -->

<!-- === Filter-Karte für Turniere und Teams === -->
<div class="card mb-4">
  <div class="card-body">
  
    <!-- Filterformular (GET) mit Turnier- und Team-Auswahl -->
    <form method="get" class="row g-3">

      <!-- Dropdown: Turnierauswahl -->
      <div class="col-md-4">
        <label for="tournament" class="form-label">Turnier</label>
        <select name="tournament" id="tournament" class="form-select">
          <option value="">Alle Turniere</option>
          {% for tournament in tournaments %}
            <option value="{{ tournament.id }}" {% if selected_tournament == tournament.id %}selected{% endif %}>
              {{ tournament.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Dropdown: Teamauswahl -->
      <div class="col-md-4">
        <label for="team" class="form-label">Team</label>
        <select name="team" id="team" class="form-select">
          <option value="">Alle Teams</option>
          {% for team in teams %}
            <option value="{{ team.id }}" {% if selected_team == team.id %}selected{% endif %}>
              {{ team.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Buttons: Filtern und Zurücksetzen -->
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Filtern</button>
        <a href="{% url 'sport_matches' sport.id %}" class="btn btn-outline-secondary ms-2">Zurücksetzen</a>
      </div>
      
    </form>

  </div>
</div>
